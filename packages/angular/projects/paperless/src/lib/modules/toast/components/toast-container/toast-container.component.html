<p-toast
    *ngFor="let toast of toasts$ | async; let index = index"
    [variant]="toast.variant"
    [header]="toast.header"
    [content]="toast.content"
    [index]="index"
    [delay]="toast.options.delay ?? 5000"
    [dismissOnAction]="toast.options.dismissOnAction ?? true"
    [enableAction]="toast.options.enableAction"
    [actionFunc]="toast.options.action"
    [actionIcon]="toast.options.icon?.variant"
    [actionIconFlip]="toast.options.icon?.flip"
    [actionIconRotate]="toast.options.icon?.rotate"
    (dismiss)="dismiss($event)"
    [@pSlideInBottomOutTop]
></p-toast>
