<p-table-container>
    <p-table-header
        [quickFilters]="quickFilters"
        [activeQuickFilterIdentifier]="activeQuickFilterIdentifier"
        (onQuickFilter)="(onQuickFilter)"
        [enableSearch]="enableSearch"
        [query]="query"
        (onQueryChange)="(onQueryChange)"
        [enableFilter]="filterModalTemplate"
        [selectedFiltersAmount]="selectedFiltersAmount"
        [filterButtonTemplate]="filterButtonTemplate"
        (onFilter)="filterModalShow$.next(true)"
        [enableEdit]="enableEdit"
        [canEdit]="!!selectedRows.length"
        [editButtonTemplate]="editButtonTemplate"
        (onEdit)="edit.emit()"
        [itemsSelectedAmount]="selectedRows.length"
    ></p-table-header>

    {{ filterModalShow$ | async }}

    <p-table-row variant="header">
        <ng-container *ngFor="let col of columns; let index = index">
            <p-table-cell-ngx
                [definition]="col"
                [value]="col.name"
                variant="header"
                [index]="index"
                [checkbox]="
                    index === 0 && enableRowSelection
                        ? checkboxTemplate
                        : undefined
                "
            ></p-table-cell-ngx>
            <ng-template #checkboxTemplate>
                <input
                    class="p-input"
                    type="checkbox"
                    (change)="_selectAllChange($event)"
                    [checked]="_selectionContainsAll()"
                    [indeterminate]="_selectionIndeterminate()"
                />
            </ng-template>
        </ng-container>
    </p-table-row>

    <div class="flex flex-col">
        <ng-container *ngIf="loading; else contentTemplate">
            <p-table-row
                *ngFor="let r of loadingRows; let rowIndex = index"
                [enableHover]="enableRowSelection || enableRowClick"
            >
                <ng-container *ngFor="let col of columns; let index = index">
                    <p-table-cell-ngx
                        [definition]="col"
                        variant="loading"
                        [checkbox]="
                            index === 0 && enableRowSelection
                                ? checkboxTemplate
                                : undefined
                        "
                        [index]="index"
                        [rowIndex]="rowIndex"
                    ></p-table-cell-ngx>
                    <ng-template #checkboxTemplate>
                        <p-loader
                            variant="ghost"
                            class="rounded w-6 h-6"
                        ></p-loader>
                    </ng-template>
                </ng-container>
            </p-table-row>
        </ng-container>

        <ng-template #contentTemplate>
            <ng-container *ngIf="items?.length; else emptyStateTemplate">
                <p-table-row
                    *ngFor="let item of items; let rowIndex = index"
                    [enableHover]="enableRowSelection || enableRowClick"
                    (click)="_rowClick($event, rowIndex)"
                >
                    <ng-container
                        *ngFor="let col of columns; let index = index"
                    >
                        <p-table-cell-ngx
                            [definition]="col"
                            [item]="item"
                            [checkbox]="
                                index === 0 && enableRowSelection
                                    ? checkboxTemplate
                                    : undefined
                            "
                            [index]="index"
                            [rowIndex]="rowIndex"
                            [template]="col.template"
                        ></p-table-cell-ngx>

                        <ng-template #checkboxTemplate>
                            <input
                                class="p-input"
                                type="checkbox"
                                (change)="
                                    _checkboxChange($event.target, rowIndex)
                                "
                                [disabled]="_checkboxDisabled(item)"
                                [checked]="_selectionContains(item, rowIndex)"
                            />
                        </ng-template>
                    </ng-container>
                </p-table-row>
            </ng-container>
        </ng-template>
    </div>

    <p-table-footer
        [hideOnSinglePage]="hideOnSinglePage"
        [enablePageSize]="enablePageSize"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (onPageSizeChange)="(pageSizeChange)"
        [enablePagination]="enablePagination"
        [page]="page"
        [total]="total"
        (onPageChange)="(pageChange)"
        [enableExport]="enableExport"
        (onExport)="export.emit()"
    ></p-table-footer>
</p-table-container>

<ng-container *ngIf="filterModalTemplate">
    <p-modal [header]="filterModalHeaderText" [show]="filterModalShow$ | async">
        <div slot="content">
            <ng-container
                *ngTemplateOutlet="filterModalTemplate"
            ></ng-container>
        </div>
        <div slot="footer" class="flex justify-between w-full">
            <p-button
                variant="secondary"
                icon="arrow"
                icon-position="start"
                icon-flip="horizontal"
                (onClick)="filterModalShow$.next(false)"
            >
                {{ filterModalCancelText }}
            </p-button>
            <p-button icon="arrow" (onClick)="filterModalSave()">
                {{ filterModalSaveText }}
            </p-button>
        </div>
    </p-modal>
</ng-container>

<ng-template #emptyStateTemplate>
    <div
        *ngIf="emptyStateType === 'filtered'; else emptyStateNonFilterTemplate"
        class="
            flex flex-col
            items-center
            text-center
            py-24
            max-w-[20rem]
            self-center
        "
    >
        <p-illustration
            variant="empty-state-search"
            class="mb-6"
        ></p-illustration>
        <p class="font-semibold text-storm-default">
            {{ emptyStateFilteredHeader }}
        </p>
        <p class="text-sm text-storm-medium mb-14">
            {{ emptyStateFilteredContent }}
        </p>
    </div>
</ng-template>

<ng-template #emptyStateNonFilterTemplate>
    <div
        class="
            flex flex-col
            items-center
            text-center
            py-24
            max-w-[20rem]
            self-center
        "
    >
        <p-illustration
            variant="empty-state-overview"
            class="cursor-pointer mb-6"
            (click)="emptyStateActionClick.emit()"
        ></p-illustration>
        <p class="font-semibold text-storm-default">
            {{ emptyStateHeader }}
        </p>
        <p class="text-sm text-storm-medium mb-6">
            {{ emptyStateContent }}
        </p>
        <p-button
            variant="secondary"
            icon="plus"
            size="small"
            (click)="emptyStateActionClick.emit()"
        >
            {{ emptyStateAction }}
        </p-button>
    </div>
</ng-template>
