<ng-container *ngIf="checkbox">
	<ng-container *ngTemplateOutlet="checkbox"></ng-container>
</ng-container>

<ng-container [ngSwitch]="variant">
	<p-loader
		*ngSwitchCase="'loading'"
		variant="ghost"
		class="h-6 w-full flex-1 rounded"
	></p-loader>

	<ng-container *ngSwitchCase="'actions'">
		<ng-container *ngIf="template">
			<ng-container *ngTemplateOutlet="template; context: data"></ng-container>
		</ng-container>
	</ng-container>

	<div
		*ngSwitchCase="'header'"
		[class]="
			cn('overflow-hidden text-ellipsis', {
				'text-start':
					definition?.align === undefined || definition.align === 'start',
				'text-center': definition.align === 'center',
				'text-end': definition.align === 'end'
			})
		"
	>
		<ng-container *ngTemplateOutlet="valueTemplate"></ng-container>
	</div>

	<div
		*ngSwitchCase="'default'"
		[class]="
			cn('overflow-hidden text-ellipsis', {
				flex: definition?.flex,
				'flex-1': definition?.flex,
				'justify-start':
					definition?.flex &&
					(definition?.align === undefined || definition.align === 'start'),
				'justify-end': definition?.flex && definition.align === 'end',
				'justify-center': definition?.flex && definition.align === 'end',
				'text-start':
					!definition?.flex &&
					(definition?.align === undefined || definition.align === 'start'),
				'text-center': !definition?.flex && definition.align === 'center',
				'text-end': !definition?.flex && definition.align === 'end'
			})
		"
	>
		<ng-container *ngIf="template; else valueTemplate">
			<ng-container *ngTemplateOutlet="template; context: data"></ng-container>
		</ng-container>
	</div>
</ng-container>

<ng-template #valueTemplate>
	<ng-container *ngIf="data.value">
		{{ data.value }}
	</ng-container>

	<ng-content *ngIf="!data.value"></ng-content>
</ng-template>
