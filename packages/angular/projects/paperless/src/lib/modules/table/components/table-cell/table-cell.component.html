@if (checkbox) {
	<ng-container *ngTemplateOutlet="checkbox" />
}

@if (variant === 'loading') {
	<p-loader
		class="h-6 w-full flex-1 rounded"
		variant="ghost"
	/>
} @else if (variant === 'actions' && template) {
	<ng-container *ngTemplateOutlet="template; context: data" />
} @else if (variant === 'header' || variant === 'header-secondary') {
	<div [class]="headerClass">
		<ng-container *ngTemplateOutlet="valueTemplate" />
	</div>
} @else {
	<div
		[class]="
			cn('overflow-hidden text-ellipsis', {
				flex: definition.flex,
				'flex-1': definition.flex,
				'justify-start':
					definition.flex &&
					(definition.align === undefined || definition.align === 'start'),
				'justify-end': definition.flex && definition.align === 'end',
				'justify-center': definition.flex && definition.align === 'end',
				'text-start':
					!definition.flex &&
					(definition.align === undefined || definition.align === 'start'),
				'text-center': !definition.flex && definition.align === 'center',
				'text-end': !definition.flex && definition.align === 'end',
			})
		"
	>
		@if (template) {
			<ng-container *ngTemplateOutlet="template; context: data" />
		} @else {
			<ng-container *ngTemplateOutlet="valueTemplate" />
		}
	</div>
}

<ng-template #valueTemplate>
	@if (data.value) {
		{{ data.value }}
	} @else {
		<ng-content />
	}
</ng-template>
