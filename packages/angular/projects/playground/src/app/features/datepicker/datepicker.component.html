<form
	class="flex gap-4"
	[formGroup]="form"
>
	<p-datepicker
		formControlName="startDate"
		label="Start date"
		placeholder="Pick a date"
		[required]="true"
	/>

	<p-datepicker
		formControlName="endDate"
		label="End date"
		placeholder="Pick a date"
		[minDate]="form.get('startDate')?.value"
		[required]="true"
	/>
</form>
