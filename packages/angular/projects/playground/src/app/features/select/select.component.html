<div
	class="flex w-full flex-col items-start gap-4"
	[formGroup]="form"
>
	<p-select
		valueKey="value"
		identifierKey="value"
		placeholder="I am a single select"
		[items]="items$ | async"
		formControlName="single"
		[loading]="loading$ | async"
	></p-select>
	<p-select
		multi
		identifierKey="value"
		placeholder="I include avatars & have multi select"
		avatarKey="avatar"
		avatarLettersKey="letters"
		[items]="items$ | async"
		formControlName="multi"
		[loading]="loading$ | async"
	></p-select>

	<p>Values:</p>
	<pre>
Loading: {{ loading$ | async }}
{{ form.value | json }}
</pre
	>
</div>
