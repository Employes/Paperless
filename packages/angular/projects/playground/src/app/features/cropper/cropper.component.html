<div
	class="flex w-full flex-col items-start gap-4"
	[formGroup]="form"
>
	<h1 class="text-2xl font-semibold text-storm-dark">User</h1>
	<p-cropper formControlName="user" />
	<div class="flex w-full place-content-evenly items-center">
		<p-avatar
			size="sm"
			[src]="form.get('user')?.value"
		></p-avatar>
		<p-avatar [src]="form.get('user')?.value"></p-avatar>
		<p-avatar
			size="lg"
			[src]="form.get('user')?.value"
		></p-avatar>
		<p-avatar
			size="xl"
			[src]="form.get('user')?.value"
		></p-avatar>
	</div>
</div>

</div>
