<p-table-ngx
	[enableRowSelection]="true"
	selectionKey="date"
	[items]="items"
	[total]="32"
	(selectedRowsChange)="rowsChange($event)"
	[floatingMenuAmountSelectedText]="floatingMenuAmountSelectedText"
>
	<p-table-column
		type="th"
		name="Datum"
		path="date"
		[sizes]="8"
		[hasCheckbox]="true"
	></p-table-column>
	<p-table-column
		name="Uren"
		path="hours"
		align="end"
		[sizes]="2"
	></p-table-column>
	<p-table-column path="status" align="end" [sizes]="2"></p-table-column>

	<p-table-row-action
		type="both"
		icon="download"
		label="Download"
		[loading]="downloading$ | async"
		(action)="actionClick('download', $event)"
	></p-table-row-action>
	<p-table-row-action
		type="single"
		icon="eye"
		label="View"
		(action)="actionClick('view', $event)"
	></p-table-row-action>
	<p-table-row-action
		type="multi"
		icon="upload"
		label="Upload"
		(action)="actionClick('upload', $event)"
	></p-table-row-action>
</p-table-ngx>
