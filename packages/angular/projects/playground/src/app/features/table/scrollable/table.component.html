<p-button (onClick)="doubleRows()"> Double rows </p-button>

<p-button (onClick)="showExtraColumn$.next(!showExtraColumn$.value)">
	Show extra column toggle
</p-button>

<p-table-ngx
	selectionKey="date"
	[items]="$any(items$ | async)"
	[total]="512"
	[enableScroll]="true"
	[quickFilters]="[
			{
				identifier: 'first',
				text: 'First',
			},
			{
				identifier: 'second',
				text: 'Second',
			},
			{
				identifier: 'third',
				text: 'Third',
			}
	]"
	[floatingMenuAmountSelectedText]="floatingMenuAmountSelectedText"
	[enableRowSelection]="false"
	[enableRowClick]="false"
>
	<p-table-column
		variant="subject"
		name="Employee"
		path="employee"
		[sizes]="{
			default: 3,
			tablet: 4
		}"
		[hasCheckbox]="true"
		[sticky]="true"
	>
		<ng-template
			let-value="value"
			let-item="item"
		>
			<p-profile>
				<p-avatar
					slot="avatar"
					[letters]="value"
				>
				</p-avatar>
				<p slot="title">{{ value }}</p>
				<p slot="subtitle">{{ item.date | pdate }}</p>
			</p-profile>
		</ng-template>
	</p-table-column>

	<p-table-column
		*ngIf="showExtraColumn$ | async"
		variant="subject"
		name="Employee"
		path="employee"
		[sizes]="{
			default: 3,
			tablet: 4
		}"
	>
		<ng-template
			let-value="value"
			let-item="item"
		>
			<p-profile>
				<p-avatar
					slot="avatar"
					[letters]="value"
				>
				</p-avatar>
				<p slot="title">{{ value }}</p>
				<p slot="subtitle">{{ item.date | pdate }}</p>
			</p-profile>
		</ng-template>
	</p-table-column>

	<p-table-column
		name="Dagen"
		path="hours"
		align="end"
		[sizes]="{
			default: 'hidden',
			tablet: 3,
			'desktop-xs': 2
		}"
	></p-table-column>
	<p-table-column
		name="Dagen"
		path="hours"
		align="end"
		[sizes]="{
			default: 'hidden',
			tablet: 3,
			'desktop-xs': 2
		}"
	></p-table-column>
	<p-table-column
		name="Dagen"
		path="hours"
		align="end"
		[sizes]="{
			default: 'hidden',
			tablet: 3,
			'desktop-xs': 2
		}"
	></p-table-column>
	<p-table-column
		name="Dagen"
		path="hours"
		align="end"
		[sizes]="{
			default: 'hidden',
			tablet: 3,
			'desktop-xs': 2
		}"
	></p-table-column>
	<p-table-column
		name="Dagen"
		path="hours"
		align="end"
		[sizes]="{
			default: 'hidden',
			tablet: 3,
			'desktop-xs': 2
		}"
	></p-table-column>
	<p-table-column
		variant="highlight"
		name="Uren"
		path="status"
		align="end"
		[sizes]="{
			default: 'hidden',
			'desktop-xs': 1
		}"
	></p-table-column>
	<p-table-column
		name="Status"
		path="status"
		align="end"
		[sizes]="{
			default: 'hidden',
			'desktop-xs': 2
		}"
	>
		<ng-template let-value="value">
			<p-label
				[icon]="
					value === 'Goedgekeurd'
						? 'checkmark'
						: value === 'Afgekeurd'
						? 'negative'
						: 'clock'
				"
				[variant]="
					value === 'Goedgekeurd'
						? 'positive'
						: value === 'Afgekeurd'
						? 'negative'
						: 'biased'
				"
			>
				{{ value }}
			</p-label>
		</ng-template>
	</p-table-column>
	<p-table-column
		name="Uren"
		path="status"
		align="end"
		[sizes]="{
			default: 4,
			tablet: 2,
			'desktop-xs': 'hidden'
		}"
	></p-table-column>

	<ng-template
		p-table-custom-row
		variant="secondary"
	>

			[definition]="{

				},

			}"

		</p-table-cell-ngx>
