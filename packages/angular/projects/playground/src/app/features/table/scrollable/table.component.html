<p-button (onClick)="doubleRows()"> Double rows </p-button>

<p-button (onClick)="showExtraColumn$.next(!showExtraColumn$.value)">
	Show extra column toggle
</p-button>

<p-table-ngx
	selectionKey="date"
	[enableRowClick]="false"
	[enableRowSelection]="false"
	[enableScroll]="true"
	[floatingMenuAmountSelectedText]="floatingMenuAmountSelectedText"
	[items]="$any(items$ | async)"
	[quickFilters]="[
		{
			identifier: 'first',
			text: 'First',
		},
		{
			identifier: 'second',
			text: 'Second',
		},
		{
			identifier: 'third',
			text: 'Third',
		},
	]"
	[total]="512"
>
	<p-table-column
		name="Employee"
		path="employee"
		variant="subject"
		[hasCheckbox]="true"
		[sizes]="{
			default: 3,
			tablet: 4,
		}"
		[sticky]="true"
	>
		<ng-template
			let-item="item"
			let-value="value"
		>
			<p-profile>
				<p-avatar
					slot="avatar"
					[letters]="value"
				/>
				<p slot="title">{{ value }}</p>
				<p slot="subtitle">{{ item.date | pdate }}</p>
			</p-profile>
		</ng-template>
	</p-table-column>

	@if (showExtraColumn$ | async) {
		<p-table-column
			name="Employee"
			path="employee"
			variant="subject"
			[sizes]="{
				default: 3,
				tablet: 4,
			}"
		>
			<ng-template
				let-item="item"
				let-value="value"
			>
				<p-profile>
					<p-avatar
						slot="avatar"
						[letters]="value"
					/>
					<p slot="title">{{ value }}</p>
					<p slot="subtitle">{{ item.date | pdate }}</p>
				</p-profile>
			</ng-template>
		</p-table-column>
	}

	<p-table-column
		align="end"
		name="Dagen"
		path="hours"
		[sizes]="{
			default: 'hidden',
			tablet: 3,
			'desktop-xs': 2,
		}"
	/>
	<p-table-column
		align="end"
		name="Dagen"
		path="hours"
		[sizes]="{
			default: 'hidden',
			tablet: 3,
			'desktop-xs': 2,
		}"
	/>
	<p-table-column
		align="end"
		name="Dagen"
		path="hours"
		[sizes]="{
			default: 'hidden',
			tablet: 3,
			'desktop-xs': 2,
		}"
	/>
	<p-table-column
		align="end"
		name="Dagen"
		path="hours"
		[sizes]="{
			default: 'hidden',
			tablet: 3,
			'desktop-xs': 2,
		}"
	/>
	<p-table-column
		align="end"
		name="Dagen"
		path="hours"
		[sizes]="{
			default: 'hidden',
			tablet: 3,
			'desktop-xs': 2,
		}"
	/>
	<p-table-column
		align="end"
		name="Uren"
		path="status"
		variant="highlight"
		[sizes]="{
			default: 'hidden',
			'desktop-xs': 1,
		}"
	/>
	<p-table-column
		align="end"
		name="Status"
		path="status"
		[sizes]="{
			default: 'hidden',
			'desktop-xs': 2,
		}"
	>
		<ng-template let-value="value">
			<p-label
				[icon]="
					value === 'Goedgekeurd'
						? 'checkmark'
						: value === 'Afgekeurd'
							? 'negative'
							: 'clock'
				"
				[variant]="
					value === 'Goedgekeurd'
						? 'positive'
						: value === 'Afgekeurd'
							? 'negative'
							: 'biased'
				"
			>
				{{ value }}
			</p-label>
		</ng-template>
	</p-table-column>
	<p-table-column
		align="end"
		name="Uren"
		path="status"
		[sizes]="{
			default: 4,
			tablet: 2,
			'desktop-xs': 'hidden',
		}"
	/>

	<ng-template
		p-table-custom-row
		variant="secondary"
	>
		<p-table-cell-ngx
			[definition]="{
				variant: 'default',
				align: 'start',

				sticky: 'footer',
			}"

		>
			<span class="text-black dark:text-white">Subtotal</span>
		</p-table-cell-ngx>

		>

		</p-table-cell-ngx>
