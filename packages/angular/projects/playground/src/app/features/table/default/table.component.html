<p-table-ngx
	selectionKey="date"
	[items]="items"
	[total]="512"
	[quickFilters]="[
			{
				identifier: 'first',
				text: 'First',
			},
			{
				identifier: 'second',
				text: 'Second',
			},
			{
				identifier: 'third',
				text: 'Third',
			}
	]"
	[enableAction]="true"
	(action)="headerActionClick($event)"
	(selectedRowsChange)="rowsChange($event)"
	[floatingMenuAmountSelectedText]="floatingMenuAmountSelectedText"
>
	<p-table-column
		variant="subject"
		name="Employee"
		path="employee"
		[sizes]="{
			default: 8,
			tablet: 7
		}"
		[hasCheckbox]="true"
	>
		<ng-template
			let-value="value"
			let-item="item"
		>
			<p-profile>
				<p-avatar
					slot="avatar"
					[letters]="value"
				>
				</p-avatar>
				<p slot="title">{{ value }}</p>
				<p slot="subtitle">{{ item.date | pdate }}</p>
			</p-profile>
		</ng-template>
	</p-table-column>
	<p-table-column
		name="Dagen"
		path="hours"
		align="end"
		[sizes]="{
			default: 'hidden',
			tablet: 3,
			'desktop-xs': 2
		}"
	></p-table-column>
	<p-table-column
		variant="highlight"
		name="Uren"
		path="status"
		align="end"
		[sizes]="{
			default: 'hidden',
			'desktop-xs': 1
		}"
	></p-table-column>
	<p-table-column
		name="Status"
		path="status"
		align="end"
		[sizes]="{
			default: 'hidden',
			'desktop-xs': 2
		}"
	>
		<ng-template let-value="value">
			<p-label
				[icon]="
					value === 'Goedgekeurd'
						? 'checkmark'
						: value === 'Afgekeurd'
						? 'negative'
						: 'clock'
				"
				[variant]="
					value === 'Goedgekeurd'
						? 'positive'
						: value === 'Afgekeurd'
						? 'negative'
						: 'biased'
				"
			>
				{{ value }}
			</p-label>
		</ng-template>
	</p-table-column>
	<p-table-column
		name="Uren"
		path="status"
		align="end"
		[sizes]="{
			default: 4,
			tablet: 2,
			'desktop-xs': 'hidden'
		}"
	></p-table-column>

	<p-table-row-action
		type="both"
		icon="arrow"
		label="Navigate"
		routerLink="../"
		(action)="actionClick('navigate', $event)"
		[showFunction]="showNavigateButton"
	></p-table-row-action>
	<p-table-row-action
		type="single"
		icon="arrow"
		[iconRotate]="-90"
		label="Navigate 2"
		routerLink="../"
		(action)="actionClick('navigate', $event)"
		[showFunction]="showNavigateButton"
	></p-table-row-action>
	<p-table-row-action
		type="both"
		icon="download"
		label="Download"
		[loading]="downloading$ | async"
		(action)="actionClick('download', $event)"
	></p-table-row-action>
	<p-table-row-action
		type="single"
		icon="eye"
		label="View"
		(action)="actionClick('view', $event)"
	></p-table-row-action>
	<p-table-row-action
		type="multi"
		icon="upload"
		label="Upload"
		(action)="actionClick('upload', $event)"
	></p-table-row-action>

	<ng-template
		p-table-custom-row
		variant="secondary"
	>
		<p-table-cell
			[definition]="{
				variant: 'default',
				align: 'start',
				sizes: 6
			}"
		>
			<span class="text-black dark:text-white">Subtotal</span>
		</p-table-cell>
		<p-table-cell
			[definition]="{
				variant: 'default',
				align: 'end',
				sizes: 6
			}"
		>
			<span class="text-storm-500 dark:text-hurricane-200"
				>&euro; 1.234,50</span
			>
		</p-table-cell>
	</ng-template>
</p-table-ngx>
