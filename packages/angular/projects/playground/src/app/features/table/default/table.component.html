<p-table-ngx
	selectionKey="date"
	[enableAction]="true"
	[floatingMenuAmountSelectedText]="floatingMenuAmountSelectedText"
	[items]="items"
	[quickFilters]="[
		{
			identifier: 'first',
			text: 'First',
		},
		{
			identifier: 'second',
			text: 'Second',
		},
		{
			identifier: 'third',
			text: 'Third',
		},
	]"
	[total]="512"
	(action)="headerActionClick($event)"
	(rowClick)="rowClick($event)"
	(selectedRowsChange)="rowsChange($event)"
>
	<p-table-extra-header
		name="extra first"
		sizes="3"
	/>
	<p-table-extra-header
		name="extra long"
		sizes="6"
	/>
	<p-table-extra-header
		align="end"
		name="extra last"
		sizes="3"
	/>

	<p-table-column
		name="Employee"
		path="employee"
		variant="subject"
		[flex]="true"
		[hasCheckbox]="true"
		[sizes]="{
			default: 8,
			tablet: 7,
		}"
	>
		<ng-template
			let-item="item"
			let-value="value"
		>
			<p-profile>
				<p-avatar
					slot="avatar"
					[letters]="value"
				/>
				<p slot="title">{{ value }}</p>
				<p slot="subtitle">{{ item.date | pdate }}</p>
			</p-profile>
		</ng-template>
	</p-table-column>
	<p-table-column
		align="end"
		name="Dagen"
		path="hours"
		[sizes]="{
			default: 'hidden',
			tablet: 3,
			'desktop-xs': 2,
		}"
	/>
	<p-table-column
		align="end"
		name="Uren"
		path="status"
		variant="highlight"
		[sizes]="{
			default: 'hidden',
			'desktop-xs': 1,
		}"
	/>
	<p-table-column
		align="end"
		name="Status"
		path="status"
		[sizes]="{
			default: 'hidden',
			'desktop-xs': 2,
		}"
	>
		<ng-template let-value="value">
			<p-label
				[icon]="
					value === 'Goedgekeurd'
						? 'checkmark'
						: value === 'Afgekeurd'
							? 'negative'
							: 'clock'
				"
				[variant]="
					value === 'Goedgekeurd'
						? 'positive'
						: value === 'Afgekeurd'
							? 'negative'
							: 'biased'
				"
			>
				{{ value }}
			</p-label>
		</ng-template>
	</p-table-column>
	<p-table-column
		align="end"
		name="Uren"
		path="status"
		[sizes]="{
			default: 4,
			tablet: 2,
			'desktop-xs': 'hidden',
		}"
	/>

	<p-table-row-action
		icon="arrow"
		label="Navigate"
		routerLink="../"
		type="both"
		[showFunction]="showNavigateButton"
		(action)="actionClick('navigate', $event)"
	/>
	<p-table-row-action
		icon="arrow"
		label="Navigate 2"
		routerLink="../"
		type="single"
		[iconRotate]="-90"
		[showFunction]="showNavigateButton"
		(action)="actionClick('navigate', $event)"
	/>
	<p-table-row-action
		icon="download"
		label="Download"
		type="both"
		[loading]="downloading$ | async"
		(action)="actionClick('download', $event)"
	/>
	<p-table-row-action
		icon="eye"
		label="View"
		type="single"
		(action)="actionClick('view', $event)"
	/>
	<p-table-row-action
		icon="upload"
		label="Upload"
		type="multi"
		(action)="actionClick('upload', $event)"
	/>

	<ng-template
		p-table-custom-row
		variant="secondary"
	>
		<p-table-cell-ngx
			[definition]="{
				variant: 'default',
				align: 'start',
				sizes: 6,
			}"
		>
			<span class="text-black dark:text-white">Subtotal</span>
		</p-table-cell-ngx>
		<p-table-cell-ngx
			[definition]="{
				variant: 'default',
				align: 'end',
				sizes: 6,
			}"
		>
			<span class="text-storm-500 dark:text-hurricane-200"
				>&euro; 1.234,50</span
			>
		</p-table-cell-ngx>
	</ng-template>
</p-table-ngx>
