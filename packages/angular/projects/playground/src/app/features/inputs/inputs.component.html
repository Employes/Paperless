<form
	class="flex w-full flex-col items-start gap-4"
	[formGroup]="form"
>
	<div class="flex gap-2">
		<p-toggle formControlName="toggleOne"> toggle-one </p-toggle>
		<p-toggle formControlName="toggleTwo"> toggle-two </p-toggle>
	</div>

	<p-button
		(click)="form.get('toggleOne')?.setValue(!form.get('toggleOne')?.value)"
	>
		Toggle toggle-one
	</p-button>

	<div class="flex gap-2">
		<p-checkbox formControlName="checkboxOne"> checkbox-one </p-checkbox>
		<p-checkbox formControlName="checkboxTwo"> checkbox-two </p-checkbox>
	</div>

	<p-button (click)="form.get('checkboxOne')?.setValue('indeterminate')">
		Set checbox-one to indeterminate
	</p-button>

	<div class="flex gap-2">
		<p-radio
			formControlName="radio"
			name="test"
			value="a"
		>
			A
		</p-radio>
		<p-radio
			formControlName="radio"
			name="test"
			value="b"
		>
			B
		</p-radio>
	</div>

	<p-button (click)="form.get('radio')?.setValue('b')"> Set to B </p-button>

	<p-field
		formControlName="text"
		icon="user"
		label="Text"
		type="text"
	/>

	<p-field
		formControlName="text"
		label="Textarea"
		type="textarea"
	/>

	<p-field
		formControlName="number"
		label="Number"
		type="number"
	/>

	<p-button (click)="form.get('text')?.setValue('abc')"> Set to abc </p-button>

	<p>Values:</p>
	<pre>{{ form.value | json }}</pre>
</form>
