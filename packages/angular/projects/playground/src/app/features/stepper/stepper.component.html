<h1 class="text-4xl font-semibold">Home</h1>

<div class="mt-6 h-96 w-full">
	<p-stepper
		direction="vertical"
		[activeStep]="activeStep$ | async"
	>
		<p-stepper-item *ngFor="let step of steps$ | async; let i = index">
			<div
				class="flex items-center gap-4"
				slot="content"
			>
				<span class="font-semibold">step {{ step }}</span>
				<p-button
					icon="trash"
					[iconOnly]="true"
					(click)="remove(i)"
				></p-button>
			</div>
		</p-stepper-item>
	</p-stepper>
</div>

<div class="mt-8 flex w-full justify-start gap-4">
	<p-button (onClick)="add()">Add</p-button>
	<p-button (onClick)="randomizeActiveStep()">Randomize</p-button>
</div>
