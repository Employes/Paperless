<div class="mt-6 h-96 w-full">
	<p-stepper
		direction="vertical"
		[activeStep]="activeStep$ | async"
	>
		@for (step of steps$ | async; track step; let i = $index) {
			<p-stepper-item>
				<div class="flex items-center gap-4">
					<span class="font-semibold">step {{ step }}</span>
					<p-button
						icon="trash"
						[iconOnly]="true"
						(click)="remove(i)"
					/>
				</div>
			</p-stepper-item>
		}
	</p-stepper>
</div>

<div class="mt-8 flex w-full justify-start gap-4">
	<p-button (onClick)="add()">Add</p-button>
	<p-button (onClick)="randomizeActiveStep()">Randomize</p-button>
</div>
