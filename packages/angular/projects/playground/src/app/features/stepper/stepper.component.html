<h1 class="font-semibold text-4xl">Home</h1>

<div class="w-full h-96 mt-6">
	<p-stepper direction="vertical" [activeStep]="activeStep$ | async">
		<p-stepper-item *ngFor="let step of steps$ | async; let i = index">
			<div class="flex gap-4 items-center" slot="content">
				<span class="font-semibold">step {{ step }}</span>
				<p-button
					icon="trash"
					[iconOnly]="true"
					(click)="remove(i)"
				></p-button>
			</div>
		</p-stepper-item>
	</p-stepper>
</div>

<div class="w-full flex gap-4 justify-start mt-8">
	<p-button (onClick)="add()">Add</p-button>
	<p-button (onClick)="randomizeActiveStep()">Randomize</p-button>
</div>
