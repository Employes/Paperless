<p-layout>
	<p-navbar slot="sidebar">
		<p-profile slot="company">
			<p-avatar
				slot="avatar"
				src="https://christianliebel.com/wp-content/uploads/2016/02/Angular2.png"
			/>
			<span slot="title">Paperless NGX</span>
		</p-profile>

		<p-button
			slot="content"
			(onClick)="state.theme = state.theme === 'dark' ? 'light' : 'dark'"
		>
			Toggle theme: {{ state.theme }}
		</p-button>

		<p-navigation-section
			header="overview"
			slot="content"
		>
			<p-navigation-item
				icon="home"
				routerLink="./"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
			>
				Home
			</p-navigation-item>
		</p-navigation-section>

		<p-navigation-section
			header="Overlays"
			slot="content"
		>
			<p-navigation-item
				icon="envelope"
				routerLink="./modal"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
			>
				Modal
			</p-navigation-item>
			<p-navigation-item
				icon="menu"
				routerLink="./drawer"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
			>
				Drawer
			</p-navigation-item>
			<p-navigation-item
				icon="tasks"
				routerLink="./toast"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
			>
				Toast
			</p-navigation-item>
		</p-navigation-section>

		<p-navigation-section
			header="Components"
			slot="content"
		>
			<p-navigation-item
				icon="filter"
				routerLink="./table"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
			>
				Table
			</p-navigation-item>
			<p-navigation-item
				icon="filter"
				routerLink="./scrollable-table"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
			>
				Scrollable Table
			</p-navigation-item>
			<p-navigation-item
				icon="calendar"
				routerLink="./datepicker"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
			>
				Datepicker
			</p-navigation-item>
			<p-navigation-item
				icon="settings"
				routerLink="./cropper"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
			>
				Cropper
			</p-navigation-item>
			<p-navigation-item
				icon="menu"
				routerLink="./select"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
			>
				Select
			</p-navigation-item>
			<p-navigation-item
				icon="pencil"
				routerLink="./inputs"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
			>
				Inputs
			</p-navigation-item>
			<p-navigation-item
				icon="checkmark"
				routerLink="./stepper"
				routerLinkActive="active"
				[routerLinkActiveOptions]="{ exact: true }"
			>
				Stepper
			</p-navigation-item>
		</p-navigation-section>
	</p-navbar>

	<slot slot="content">
		<router-outlet />
	</slot>
</p-layout>

<p-toast-container />
